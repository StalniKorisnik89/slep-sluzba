<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            margin: auto;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630"><path d="M0,315 Q300,105 600,315 T1200,315 L1200,630 L0,630 Z" fill="%23ff6b35" opacity="0.05"/></svg>') no-repeat center;
            background-size: cover;
        }
        
        .logo-section {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 0;
            color: #ff6b35;
            filter: drop-shadow(0 4px 12px rgba(255, 107, 53, 0.3));
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-title {
            font-size: 96px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
        }
        
        .highlight {
            color: #ff6b35;
            display: block;
        }
        
        .phone {
            font-size: 48px;
            font-weight: 700;
            color: #ff6b35;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="logo-section">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" fill="none">
            <rect x="20" y="50" width="80" height="40" rx="4" fill="currentColor" opacity="0.9"/>
            <rect x="100" y="60" width="60" height="30" rx="4" fill="currentColor" opacity="0.9"/>
            <circle cx="45" cy="95" r="12" fill="#1a1a1a"/>
            <circle cx="45" cy="95" r="7" fill="#333"/>
            <circle cx="95" cy="95" r="12" fill="#1a1a1a"/>
            <circle cx="95" cy="95" r="7" fill="#333"/>
            <circle cx="135" cy="95" r="12" fill="#1a1a1a"/>
            <circle cx="135" cy="95" r="7" fill="#333"/>
            <rect x="30" y="55" width="25" height="20" rx="2" fill="#1a1a1a"/>
            <path d="M 100 75 L 110 75 L 115 70 L 120 70" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
            <circle cx="120" cy="70" r="5" fill="currentColor"/>
        </svg>
    </div>
    <div class="content">
        <h1 class="main-title">
            Šlep Služba
            <span class="highlight">0-24</span>
        </h1>
        <p class="phone">+381 62 388140</p>
    </div>
</body>
</html>
