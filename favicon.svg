<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
    <!-- Background -->
    <rect width="200" height="200" fill="#0f0f0f" rx="40"/>
    
    <!-- Truck body -->
    <rect x="40" y="80" width="80" height="50" rx="6" fill="#ff6b35" opacity="0.95"/>
    <rect x="120" y="90" width="60" height="40" rx="6" fill="#ff6b35" opacity="0.95"/>
    
    <!-- Wheels -->
    <circle cx="60" cy="140" r="15" fill="#1a1a1a"/>
    <circle cx="60" cy="140" r="9" fill="#333"/>
    <circle cx="120" cy="140" r="15" fill="#1a1a1a"/>
    <circle cx="120" cy="140" r="9" fill="#333"/>
    <circle cx="150" cy="140" r="15" fill="#1a1a1a"/>
    <circle cx="150" cy="140" r="9" fill="#333"/>
    
    <!-- Window -->
    <rect x="50" y="88" width="30" height="25" rx="3" fill="#1a1a1a"/>
    
    <!-- Hook/Chain -->
    <path d="M 120 110 L 135 110 L 142 102 L 150 102" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
    <circle cx="150" cy="102" r="6" fill="#ff6b35"/>
</svg>



